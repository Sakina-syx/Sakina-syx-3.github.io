<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collision Animation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: black;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .star {
    position: absolute;
    border-radius: 50%;
    background-color: white;
    opacity: 0.7;
  }
</style>
</head>
<body>
<div class="container">
  <!-- Stars will be added here by JavaScript -->
</div>
<script src="script.js"></script>
</body>
</html>
